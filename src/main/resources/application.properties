# ===============================
# Application Info
# ===============================
spring.application.name=SpringServer
server.port=8080

# ===============================
# Datasource Configuration
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/hire_hub?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# ===============================
# Connection Pool (HikariCP)
# ===============================
spring.datasource.hikari.pool-name=HikariPool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# ===============================
# Logging
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=INFO

# ===============================
# Jackson (JSON)
# ===============================
spring.jackson.serialization.indent_output=true
spring.jackson.time-zone=UTC

# ===============================
# Error Handling
# ===============================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never

# ===============================
# Actuator (optional but recommended)
# ===============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
